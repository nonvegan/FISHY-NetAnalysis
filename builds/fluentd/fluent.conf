<source>
    @type tail
    @id json_streaming_conn
    tag zeek.conn
    path /zeek-spool/json_streaming_conn*.log
    pos_file /var/log/fluent/tmp/json_streaming_conn.pos
    follow_inodes true
    <parse>
        @type json
    </parse>
</source>

<source>
    @type tail
    @id json_streaming_dns
    tag zeek.dns
    path /zeek-spool/json_streaming_dns*.log
    pos_file /var/log/fluent/tmp/json_streaming_dns.pos
    follow_inodes true
    <parse>
        @type json
    </parse>
</source>

<match zeek.*>
  @type rabbitmq
  host rabbitmq
  user admin
  pass pleasechangeme
  vhost /
  format json
  exchange amq.direct
  exchange_type direct
  exchange_durable false
  <format>
    @type json
  </format>
</match>

